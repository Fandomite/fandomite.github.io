<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample FirebaseUI App</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyB9CU0hkyxfmOx1Qb6TtO34i9FQh98wR3s",
    authDomain: "fandomite.firebaseapp.com",
    projectId: "fandomite",
    storageBucket: "fandomite.appspot.com",
    messagingSenderId: "445542069081",
    appId: "1:445542069081:web:c3a43bae4660b3610a9248",
    measurementId: "G-1L4H02DEFP"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const authInstance = getAuth(app);

    // FirebaseUI config.
    const uiConfig = {
      signInSuccessUrl: 'http://localhost:5500/success.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID
        
        
      ],
      // tosUrl and privacyPolicyUrl accept either url string or a callback
      // function.
      // Terms of service url/callback.
      tosUrl: 'http://localhost:5500/tos.html',
      // Privacy policy url/callback.
      privacyPolicyUrl: function () {
        window.location.assign('privacy.html');
      }
    };

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(authInstance);
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</head>

<body>
  <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
  <h1>Sign up</h1>
  <div id="firebaseui-auth-container"></div>
</body>

</html>
